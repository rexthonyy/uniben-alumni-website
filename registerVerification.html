<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Email verification</title>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link type="text/css" rel="stylesheet" href="css/registerVerification.css"/>
		<link type="image/x-icon" rel="icon" href="images/icons/website_icon.png">
		<script type="text/javascript" src="js/utility.js"></script>
		<script type="text/javascript" src="js/registerVerification.js"></script>
	</head>

	<body>
		<div id="mainContainer">
			<a href="index.html">
				<img class="img_64px table-alignMiddle" src="images/icons/website_icon.png"/>
			</a>
			<div id="verificationContainer">
				<div id="formContainer">
					<h1>Email Verification</h1>
					<p id="infoParagraph">We just sent you a message via email with your authentication code. Enter the code in the form below to verify your identity.</p>

					<div id="codeContainer">
						<input type="text" id="codeInput" placeholder="Enter 4 digit code"/>
					</div>

					<button class="buttonPrimary mt-32px pad16px width-100-pp" id="verifyButton">Verify</button>

					<p id="errorMessage">Incorrect code</p>
				</div>
				<!-- <p id="resendCode">Didn't receive a code? <a id="resend" href="#">Resend code</a></p> -->
			</div>
		</div>

		<p id="progressBar">Please wait...</p>
	</body>
</html>
